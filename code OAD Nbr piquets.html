<script type = "text/javascript">

    const infoCalc = ['interrang','surface','occupation','plants','ecartement']
 
    let getFormElement = () => {
        const infoArray = []
        const form = document.getElementById('form-piquet')
        console.log(form)
        Array.from(form.elements).forEach(element => {
            console.log(element.name)
            for (const info of infoCalc) {
                if (element.name === info) {
                    infoArray.push(parseFloat(element.value))
                }
            }
        })
        return infoArray
    }

    let calc_nb_plant = (list_info) => {
        if (String(list_info[3]) == 'NaN') {
            return (list_info[1]/(list_info[4]-list_info[0]))*list_info[2]
        }
        else {
            return list_info[3] 
        }
    }

    function printCalc(id_div) {
        document.getElementById(id_div).innerHTML = 'Il vous faut ' + String(calc_nb_plant(getFormElement())) + ' piquets.'
    }
    
    function printFun()  
    {  
    window.print();  
    }  
      
    </script>
